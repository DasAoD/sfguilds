name: Deploy sfguilds to Webserver

on:
  push:
    branches: ["main"]

concurrency:
  group: deploy-sfguilds
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install rsync
        run: |
          apt-get update
          apt-get install -y rsync

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p "${{ secrets.DEPLOY_PORT }}" "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy via rsync
        run: |
          rsync -az --delete --delay-updates --delete-after \
            --exclude ".git/" \
            --exclude ".github/" \
            --exclude ".env" \
            --exclude "storage/*.sqlite" \
            --exclude "storage/*.db" \
            --exclude "storage/uploads/" \
            --exclude "storage/cache/" \
            --exclude "storage/logs/" \
            --exclude "public/uploads/" \
            -e "ssh -p ${{ secrets.DEPLOY_PORT }}" \
            ./ "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}/"

      - name: Post-deploy permissions
        run: |
          ssh -p "${{ secrets.DEPLOY_PORT }}" "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}" <<'EOF'
          set -e
          cd "${{ secrets.DEPLOY_PATH }}"

          # storage muss fÃ¼r PHP schreibbar sein, wenn du SQLite/Uploads/Logs nutzt
          if [ -d storage ]; then
            chgrp -R www-data storage || true
            chmod -R g+rwX storage || true
          fi

          if [ -d public/uploads ]; then
            chgrp -R www-data public/uploads || true
            chmod -R g+rwX public/uploads || true
          fi
          EOF
