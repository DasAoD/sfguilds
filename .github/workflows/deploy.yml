name: Deploy sfguilds

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: sfguilds-deploy
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        shell: bash
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          printf '%s\n' "${{ secrets.SFGUILDS_DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          printf '%s\n' "${{ secrets.SFGUILDS_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Preflight (DNS + Port + Hostkey)
        shell: bash
        run: |
          set -euxo pipefail
          echo "== DNS =="
          getent hosts vpn.uliana.de || true

          echo "== TCP Port 3785 =="
          timeout 5 bash -lc 'cat < /dev/null > /dev/tcp/vpn.uliana.de/3785' && echo "port ok" || echo "port FAIL"

          echo "== Hostkey seen by runner =="
          ssh-keyscan -p 3785 vpn.uliana.de || true

      - name: Deploy (forced command on server)
        shell: bash
        run: |
          ssh -T -p 3785 \
            -i ~/.ssh/id_ed25519 \
            -o IdentitiesOnly=yes \
            -o BatchMode=yes \
            -o StrictHostKeyChecking=yes \
            -o UserKnownHostsFile=~/.ssh/known_hosts \
            -o ConnectTimeout=10 \
            -o ServerAliveInterval=30 \
            -o ServerAliveCountMax=3 \
            deploy@vpn.uliana.de
